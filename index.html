<!DOCTYPE html>
<html lang="en" data-theme="nord" class="bg-[#F1EFEC]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Bangladesh</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="./assets/coin.png" type="image/x-icon" />

    <!-- daisyUi cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss v4 cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-[#D4C9BE]">
      <!-- section:: navbar -->
      <nav class="navbar container mx-auto">
        <div class="navbar-start">
          <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-[#F1EFEC]">
            Blog
          </button>
        </div>
        <div class="navbar-center hidden lg:flex">
          <div class="flex items-center gap-5">
            <figure>
              <img src="./assets/logo.png" alt="logo-put coint in a bank" />
            </figure>
            <h1>Donate Bangladesh</h1>
          </div>
        </div>
        <div class="navbar-end">
          <div class="flex items-center gap-3">
            <figure>
              <img src="./assets/coin.png" alt="coin" />
            </figure>
            <p><span>5500</span> BTD</p>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section  -->
    <main></main>

    <!-- footer section  -->
    <footer></footer>

    <!-- script link  -->
    <script src="./js/index.js"></script>
  </body>
</html>
