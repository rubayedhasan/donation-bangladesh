<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page - Aid of Bangladesh</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="./assets/coin.png" type="image/x-icon" />

    <!-- daisyUi cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss v4 cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="sticky top-0">
      <!-- section:: navbar -->
      <div class="bg-[#D4C9BE] py-5 md:py-8 px-5">
        <nav
          class="navbar container mx-auto gap-y-5 md:gap-y-0 flex-wrap md:flex-nowrap"
        >
          <div
            class="navbar-start w-1/3 md:w-1/2 order-3 md:order-1 justify-end md:justify-start"
          >
            <button
              class="btn btn-md lg:btn-lg bg-[#F1EFEC] hover:bg-slate-200 text-[#123458] font-semibold px-6 py-3 rounded-lg shadow-md transition ease-in-out duration-300"
            >
              Home
            </button>
          </div>
          <div class="navbar-center order-1 md:order-2 w-full md:w-auto">
            <div class="flex items-center justify-center gap-5 mx-auto">
              <figure>
                <img
                  src="./assets/logo.png"
                  alt="logo-put coint in a bank"
                  class="w-full object-scale-down"
                />
              </figure>
              <h1 class="font-semibold text-lg md:text-2xl text-[#123458]">
                Aid For Bangladesh
              </h1>
            </div>
          </div>
          <div
            class="navbar-end w-2/3 md:w-1/2 justify-start md:justify-end order-2 md:order-3"
          >
            <div class="flex items-center gap-3">
              <figure>
                <img src="./assets/coin.png" alt="coin" />
              </figure>
              <p class="font-medium text-xl text-[#123458]/70">
                <span>5500</span> BTD
              </p>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- main section  -->
    <main class="px-5 pt-10 md:pt-12">
      <section class="container mx-auto">
        <hgroup class="flex items-center gap-4">
          <h3 class="text-2xl md:text-3xl font-bold">Important FAQ</h3>
          <img src="./assets/question.gif" alt="question mark" />
        </hgroup>
      </section>
    </main>

    <!-- script link  -->
    <script src="./js/blog.js"></script>
  </body>
</html>
